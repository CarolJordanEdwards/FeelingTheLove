<html>
  <head>
    <style>input[type=number] { width: 6em; } fieldset { width: 32em; }</style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Feeling the Love Options</legend>
        <label for='maxHearts'>Maximum number of hearts</label>
        <input type='number' name='maxHearts' /><br/>

        <label for='newHeartDelay'>New heart delay</label>
        <input type='number' name='newHeartDelay' /><br/>

        <label for='colors'>Colors</label>
        <input type='text' name='colors' /><br/>

        <label for='minOpacity'>Minimum opacity</label>
        <input type='text' name='minOpacity' /><br/>

        <label for='maxOpacity'>Maximum opacity</label>
        <input type='text' name='maxOpacity' /><br/>

        <label for='minScale'>Minimum scale</label>
        <input type='text' name='minScale' /><br/>

        <label for='maxScale'>Maximum scale</label>
        <input type='text' name='maxScale' /><br/>

        <label for='minDuration'>Minimum duration</label>
        <input type='number' name='minDuration' /><br/>

        <label for='maxDuration'>Maximum duration</label>
        <input type='number' name='maxDuration' /><br/>

        <label for='endAfterNumHearts'>End after number of hearts</label>
        <input type='number' name='endAfterNumHearts' /><br/>

        <label for='endAfterNumSeconds'>End after number of seconds</label>
        <input type='number' name='endAfterNumSeconds' /><br/>

        <input type='submit' value='Save' /><input type='reset' value='Reset' /><button>Cancel</button>

      </fieldset>
    </form>

    <p>
        Adds <a href='http://blog.rnf.me/Falling-in-Love/' target='_blank'>Falling in Love</a> by <a href='http://twitter.com/rfreebern' target='_blank'>@rfreebern</a> to any web site.
    </p>
    <p>
        <a href='' target='_blank'>Feeling the Love</a> Google Chrome extension by <a href='http://romkey.com/' target='_blank'>John Romkey</a>. <a href='https://github.com/romkey/FeelingTheLove' target='_blank'>Source on Github</a>.
    </p>

    <script src='js/jquery-1.9.1.min.js'></script>
    <script src='js/jquery.serialize-hash.js'></script>
    <script src='js/hearts.min.js'></script>
    <script src='js/options.js'></script>
  </body>
</html>
